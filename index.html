<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add & Pop!</title>

  <style>
    body {
      font-family: Comic Sans MS, cursive;
      background: linear-gradient(#ffecd2, #fcb69f);
      text-align: center;
      padding: 10px;
    }

    h1 { font-size: 28px; }

    .box {
      font-size: 38px;
      margin: 10px;
    }

    button {
      font-size: 22px;
      padding: 12px 20px;
      margin: 6px;
      border-radius: 14px;
      border: none;
      background: #4caf50;
      color: white;
    }

    input {
      font-size: 20px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      text-align: center;
      width: 80%;
    }

    #result {
      font-size: 26px;
      margin-top: 12px;
    }
  </style>
</head>

<body>

<h1>üçé Add & Pop üçé</h1>

<!-- NAME SCREEN -->
<div id="nameScreen">
  <p>üëã Hello! What is your name?</p>
  <input id="nameInput" placeholder="Type your name" />
  <br><br>
  <button onclick="startGame()">‚ñ∂ Start</button>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" style="display:none;">
  <h2 id="welcome"></h2>
  <p>Count and tap the correct answer!</p>

  <div id="question" class="box"></div>
  <div id="options"></div>
  <div id="result"></div>
</div>

<script>
  let name = "";
  let a, b, correct;

  /* üîä SOUND EFFECTS (Web Audio API) */
  const ctx = new (window.AudioContext || window.webkitAudioContext)();

  function playSound(freq, duration) {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.frequency.value = freq;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + duration);
    osc.stop(ctx.currentTime + duration);
  }

  function startGame() {
    name = document.getElementById("nameInput").value || "Friend";
    document.getElementById("nameScreen").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("welcome").innerHTML = "üòä Welcome, " + name + "!";
    playSound(600, 0.2); // welcome sound
    newQuestion();
  }

  function newQuestion() {
    document.getElementById("result").innerHTML = "";
    a = Math.floor(Math.random() * 5) + 1;
    b = Math.floor(Math.random() * 5) + 1;
    correct = a + b;

    document.getElementById("question").innerHTML =
      "üçé ".repeat(a) + "<br> + <br>" + "üçé ".repeat(b);

    let options = [correct, correct + 1, correct - 1]
      .filter(n => n > 0)
      .sort(() => Math.random() - 0.5);

    document.getElementById("options").innerHTML = "";
    options.forEach(num => {
      document.getElementById("options").innerHTML +=
        `<button onclick="check(${num})">${num}</button>`;
    });
  }

  function check(ans) {
    if (ans === correct) {
      document.getElementById("result").innerHTML =
        "üéâ Correct, " + name + "!";
      playSound(800, 0.3); // correct sound
      setTimeout(newQuestion, 1200);
    } else {
      document.getElementById("result").innerHTML = "‚ùå Try again!";
      playSound(200, 0.3); // wrong sound
    }
  }
</script>

</body>
</html>
