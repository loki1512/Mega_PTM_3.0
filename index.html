<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add & Pop!</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #fdeff9, #ecf0ff);
      text-align: center;
      padding: 12px;
      color: #333;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 6px;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 16px;
      margin: 12px auto;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      max-width: 360px;
    }

    .box {
      font-size: 40px;
      margin: 12px 0;
    }

    button {
      font-size: 22px;
      padding: 12px 18px;
      margin: 6px;
      border-radius: 14px;
      border: none;
      background: #6c8cff;
      color: white;
      min-width: 80px;
    }

    button:disabled {
      background: #ccc;
    }

    input {
      font-size: 20px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      text-align: center;
      width: 85%;
    }

    #result {
      font-size: 24px;
      margin-top: 10px;
      min-height: 30px;
    }

    .progress {
      font-size: 18px;
      margin-top: 6px;
      color: #555;
    }

    .leader {
      font-size: 20px;
      margin: 6px;
    }
  </style>
</head>

<body>

<h1>üçé Add & Pop üçé</h1>

<!-- NAME SCREEN -->
<div id="nameScreen" class="card">
  <p>üëã What is your name?</p>
  <input id="nameInput" placeholder="Type your name" />
  <br><br>
  <button onclick="startGame()">‚ñ∂ Start Homework</button>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="card" style="display:none;">
  <h2 id="welcome"></h2>
  <div class="progress">
    Question <span id="qno"></span> / 15
  </div>

  <div id="question" class="box"></div>
  <div id="options"></div>
  <div id="result"></div>
</div>

<!-- END SCREEN -->
<div id="endScreen" class="card" style="display:none;">
  <h2>üéâ Homework Completed!</h2>
  <p id="finalScore"></p>

  <h3>üèÜ Leaderboard</h3>
  <div id="leaderboard"></div>

  <br>
  <button onclick="location.reload()">üîÑ Play Again</button>
</div>

<script>
  let name = "";
  let a, b, correct;
  let score = 0;
  let questionCount = 0;
  const TOTAL = 15;
  let answered = false;

  /* üîä SOUND EFFECTS */
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  function playSound(freq, duration) {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.frequency.value = freq;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + duration);
    osc.stop(ctx.currentTime + duration);
  }

  function startGame() {
    name = document.getElementById("nameInput").value || "Friend";
    document.getElementById("nameScreen").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("welcome").innerText = "üòä Good luck, " + name + "!";
    playSound(600, 0.2);
    nextQuestion();
  }

  function nextQuestion() {
    answered = false;
    if (questionCount === TOTAL) {
      endGame();
      return;
    }

    questionCount++;
    document.getElementById("qno").innerText = questionCount;
    document.getElementById("result").innerHTML = "";

    a = Math.floor(Math.random() * 5) + 1;
    b = Math.floor(Math.random() * 5) + 1;
    correct = a + b;

    document.getElementById("question").innerHTML =
      "üçé ".repeat(a) + "<br> + <br>" + "üçé ".repeat(b);

    let options = [correct, correct + 1, correct - 1]
      .filter(n => n > 0)
      .sort(() => Math.random() - 0.5);

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";

    options.forEach(num => {
      const btn = document.createElement("button");
      btn.innerText = num;
      btn.onclick = () => checkAnswer(num, btn);
      optDiv.appendChild(btn);
    });
  }

  function checkAnswer(ans, btn) {
    if (answered) return;
    answered = true;

    document.querySelectorAll("#options button")
      .forEach(b => b.disabled = true);

    if (ans === correct) {
      score++;
      document.getElementById("result").innerHTML = "‚úÖ Correct!";
      playSound(800, 0.3);
    } else {
      document.getElementById("result").innerHTML =
        `‚ùå Wrong! Correct answer is ${correct}`;
      playSound(200, 0.3);
    }

    setTimeout(nextQuestion, 1500);
  }

  function endGame() {
    document.getElementById("gameScreen").style.display = "none";
    document.getElementById("endScreen").style.display = "block";

    document.getElementById("finalScore").innerHTML =
      `üëè ${name}, you scored <b>${score} / 15</b>`;

    saveScore();
    showLeaderboard();
  }

  function saveScore() {
    let board = JSON.parse(localStorage.getItem("leaderboard")) || [];
    board.push({ name, score });
    board.sort((a, b) => b.score - a.score);
    board = board.slice(0, 5);
    localStorage.setItem("leaderboard", JSON.stringify(board));
  }

  function showLeaderboard() {
    let board = JSON.parse(localStorage.getItem("leaderboard")) || [];
    let html = "";
    board.forEach((e, i) => {
      html += `<div class="leader">${i + 1}. ${e.name} ‚Äî ${e.score}</div>`;
    });
    document.getElementById("leaderboard").innerHTML = html;
  }
</script>

</body>
</html>
